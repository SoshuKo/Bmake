<!DOCTYPE html>
<html>
<head>
  <title>ブマケ</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div id="game-container">
    <div id="player-input">
      <input type="text" id="player1Name" placeholder="プレイヤー1の名前">
      <input type="text" id="player2Name" placeholder="プレイヤー2の名前">
      <button id="startGame">ゲーム開始</button>
      <button id="reset" style="display: none;">リセット</button>
    </div>
    <div id="message"></div>
    <div id="board"></div>
    <ul id="history"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
